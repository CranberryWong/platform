{% extends "admin_base.html" %}
{% block maincontent %}
<h2 class="sub-header">Settings</h2>
<form role="form" method="POST" action="/admin/aboutus" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputPassword1">About Us</label>
    <textarea rows="16" class="form-control" id="exampleInputPassword1" placeholder="Enter About" name="siteabout">{{ aboutcontent }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% end %}
