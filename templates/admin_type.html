{% extends "admin_base.html" %}
{% block active3 %}class="active"{% end %}
{% block maincontent %}

<h2 class="sub-header" id="nav-article">Categories</h2>
<form class="form-inline" method="POST" action="/admin/edittype">

<input type="hidden" name="cid" value="{{ cateobj.cid }}">
<div class="form-group">
<label class="sr-only" for="exampleInputEmail3">Add New Category</label>
<input type="input" class="form-control" id="exampleInputEmail3" placeholder="Enter New Category" name="cname" value="{{ cateobj.cname }}">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Option</th>
                <th>ON/OFF</th>
              </tr>
            </thead>
            <tbody>
              {% for item in categoryList %}
              <tr>
                <td>{{ item.cid }}</td>
                <td>{{ item.cname }}</td>
                <td><div><span><a href="/admin/edittype?cid={{ item.cid }}">Edit</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="/admin/deltype?cid={{ item.cid }}">Delete</a></span></div></td>
                <td><a href="/admin/changetypechecked?cid={{ item.cid }}&ccheck={{ item.ccheck }}"><button id="check" type="button" class="btn btn-default btn-xs" value="{{ item.cid }}">{{ item.ccheck }}</button></a></td>

              </tr>
              {% end %}
            </tbody>
          </table>

        </div>
{% end %}
